{% extends 'all-pics/base.html' %} 
{% block content %} 

<div class="container">
    <div class="row">
        {% for photo in images %}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{image.image.url}}" class="img-responsive" alt="Image" class="img-fluid m-1">
        </div>
        {% empty %}
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="text-center">No images uploaded yet</h2>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
